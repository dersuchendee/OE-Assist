<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ontoeval</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <style>
    /* Styles for output and visualization boxes */
    #llmOutput {
      min-height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f8f9fa;
    }
    #visualizationBox {
      min-height: 200px;
      border: 1px dashed #aaa;
      padding: 10px;
      background-color: #ffffff;
    }
    /* Styling for code blocks */
    pre, code {
      background-color: #1e1e1e;
      color: #dcdcdc;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">OntoEval</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="https://github.com/dersuchendee/OntoEval/issues" target="_blank">Submit Feedback</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <h4>Inputs</h4>
        <div class="mb-3">
          <label for="ontologyInput" class="form-label">Ontology</label>
          <textarea id="ontologyInput" class="form-control" rows="8" placeholder="Paste your ontology here"></textarea>
          <!-- Button to trigger fullscreen view -->
          <button class="btn btn-secondary mt-2" onclick="viewOntologyFullscreen()">View Fullscreen</button>
        </div>
        <div class="mb-3">
          <label for="cqInput" class="form-label">Competency Question</label>
          <textarea id="cqInput" class="form-control" rows="8" placeholder="Paste your competency question here"></textarea>
        </div>
        <button class="btn btn-primary" onclick="sendToLLM()">Submit to LLM</button>
      </div>

      <!-- Center Panel: LLM Output -->
      <div class="col-md-4">
        <h4>LLM Output</h4>
        <div id="llmOutput">Your LLM output will appear here...</div>
      </div>

      <!-- Right Panel: Visualization (Empty for Now) -->
      <div class="col-md-4">
        <h4>Visualization</h4>
        <div id="visualizationBox">
          <!-- Visualization content goes here -->
        </div>
      </div>
    </div>

    <!-- Bottom Panel: Feedback Section -->
    <div class="row mt-4">
      <div class="col-12">
        <h4>Feedback on LLM Output</h4>
        <div class="mb-3">
          <label for="feedbackComments" class="form-label">Comments</label>
          <textarea id="feedbackComments" class="form-control" rows="4" placeholder="Enter your comments on the output"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Feedback Status</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="feedbackStatus" id="notModelled" value="Not Modelled">
              <label class="form-check-label text-danger" for="notModelled">✖ Not Modelled</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="feedbackStatus" id="partial" value="Partial or Minor Issue">
              <label class="form-check-label text-warning" for="partial">⚠ Partial / Minor Issue</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="feedbackStatus" id="modelled" value="Modelled">
              <label class="form-check-label text-success" for="modelled">✔ Modelled</label>
            </div>
          </div>
        </div>
        <button class="btn btn-success" onclick="saveFeedback()">Save Feedback</button>
        <div id="feedbackResponse" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Fullscreen Modal for Ontology -->
  <div class="modal fade" id="ontologyModal" tabindex="-1" aria-labelledby="ontologyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ontologyModalLabel">Ontology Fullscreen View</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <pre id="ontologyModalContent" style="font-family: Consolas, monospace;"></pre>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to open the ontology in fullscreen modal
    function viewOntologyFullscreen() {
      const ontologyText = document.getElementById('ontologyInput').value;
      document.getElementById('ontologyModalContent').innerText = ontologyText;
      const ontologyModal = new bootstrap.Modal(document.getElementById('ontologyModal'));
      ontologyModal.show();
    }

    // Function to send ontology and competency question to LLM endpoint
    function sendToLLM() {
      const ontology = document.getElementById('ontologyInput').value;
      const cq = document.getElementById('cqInput').value;
      const llmOutputElement = document.getElementById('llmOutput');
      llmOutputElement.innerHTML = 'Processing...';

      fetch('/process-llm', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ontology: ontology, competency_question: cq })
      })
      .then(response => response.json())
      .then(data => {
        if (data.error) {
          llmOutputElement.innerHTML = 'Error: ' + data.error;
        } else {
          // If SPARQL code is present in triple backticks, convert it into a styled code block.
          let output = data.llm_output;
          output = output.replace(/```(.*?)```/gs, function(match, codeContent) {
            return '<pre><code>' + codeContent.trim() + '</code></pre>';
          });
          llmOutputElement.innerHTML = output;
        }
      })
      .catch(error => {
        llmOutputElement.innerHTML = 'Error: ' + error.message;
      });
    }

    // Function to save feedback via the /save-feedback endpoint
    function saveFeedback() {
      const llmOutput = document.getElementById('llmOutput').innerText;
      const comments = document.getElementById('feedbackComments').value;
      const statusElements = document.getElementsByName('feedbackStatus');
      let feedbackStatus = "";
      for (let elem of statusElements) {
        if (elem.checked) {
          feedbackStatus = elem.value;
          break;
        }
      }

      fetch('/save-feedback', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ llm_output: llmOutput, comments: comments, feedback_status: feedbackStatus })
      })
      .then(response => response.json())
      .then(data => {
        const feedbackResponseElement = document.getElementById('feedbackResponse');
        if (data.error) {
          feedbackResponseElement.innerHTML = 'Error: ' + data.error;
        } else {
          feedbackResponseElement.innerHTML = data.message;
        }
      })
      .catch(error => {
        document.getElementById('feedbackResponse').innerHTML = 'Error: ' + error.message;
      });
    }
  </script>
</body>
</html>
